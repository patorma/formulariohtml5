<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formularios</h1>
    <!--Todo formulario debe encerrarse con la etiqueta 
    <form action=""></form>
    El atributo action envia el formulario a otro archivo para 
    ser procesado.
    En este caso vamos a poner un HTML en el action,solo como ejemplo.
    Porque no tiene ninguna utilidad  (HTML no es un lenguaje de programaci√≥n).

    Tres formas de enviar el formulario 
        1. <input type=""submit> (recomendada)
        2. <button>Enviar</button> (alternativa)
        3. Presionar Enter dentro de un input
    -->
    <form action="https://www.google.cl/search" method="get">
        <input type="text" name="q">
      
    </form>
</body>
</html>
