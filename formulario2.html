<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios 2</title>
    <style>
        form div{
            margin-bottom: 1em;
        }
       .block{
            display:block;
        }
        fieldset{
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Formularios (continuación)</h1>
    <!--Lo más resaltantes que nos trae HTML5 para formularios es:
        1.Nuevos tipos de input
        2.Validación desde el navegador (no al 100%)
        3.Nuevos atributos-->
    
    <form action="procesar.html">
        <div>
            <label for="email">Correo</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="number">Tu edad</label>
            <input 
            type="number" 
            id="number"
             min="18"
             max="50"
             step="2"
             >
             <!--Atributos
                min (valor minimo)
                max (valor maximo)
                step (saltos de valores permitidos)-->
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono">
        </div>
        <div>
            <label for=""></label>
            <input 
            type="range"
            min="0"
            max="10"
            step="2"><!--se manipula con javascript-->
        </div>
        <div>
            <input type="color">
        </div>
        <div>
            <input type="date">
            <!--
                Variaciones (por type)
                month
                week
                time
                datatime-local
            -->
        </div>
       
        <!-- Tres elementos nuevos en HTML5
            datalist (para generar autocompletes en los inputs )
            keygen  (para generar claves privadas al servidor)
            output  (para devolver resultados de operaciones JS)
        
        -->
        <!--Autocomplete en inputs con datalist
            Dentro de <datalist></datalist> se ponen las opciones con la 
            etiqueta <option value="">. El valor del atributo value="" indica la
            opción. Por último,el id del datalist debe coincidir con el atributo list
            del input -->
        <div>
            <label for="lenguaje-favorito">¿Qué lenguaje te gusta más?</label>
            <input type="text" id="lenguaje-favorito" list="lenguajes">
            <datalist id="lenguajes">
                <option value="html">
                <option value="css">
                <option value="php">
                <option value="python">
                <option value="javascript">
            </datalist>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
